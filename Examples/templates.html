<template id="createReEx">
const myRE = createRE`
  ^[\p{L}]              //=> always start with a letter
  [\p{L}_\.#\-\d+~=!]+  //=> followed by letters including _ . # - 0-9 ~ = or !
  ${[...'gui']}         //=> flags ([g]lobal, case [i]nsensitive, [u]nicode)`;
</template>

<template id="dateFormatEx">
const later = $D({locale: "nl", timeZone: "Europe/Amsterdam"})
  .addYears(5).add("23 days, 20 hours")
  .toString({template: "WD dd MM yyyy hh:mmi:ss (tz)"});
</template>

<template id="dateDiffEx">
const now = $D.now;
const untilNextNewYear = now.differenceFrom($D([now.year + 1, 0 ,1, 0, 0, 0]));
</template>

<template id="splatEx">
const splatMe = Symbol.for("interpolate");
// the [splat] function
const helloWrld1 = splat("Hello {wrld}", {wrld: "world"});
const helloWrld2 = splat("Hello {wrld}", {wrld: "world"}, {wrld: "&lt;iuniverse&lt;/i&gt;"});

// the [splatMe] symbolic extension
const helloWrld3 = "Hello {wrld}"[splatMe]({wrld: "world"});
const helloWrld4 = "Hello {wrld}"[splatMe]({wrld: "world;"}, {wrld: "&lt;i&gt;universe&lt;/i&gt;"});
</template>
